<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Sample app for asnc backend calls</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="topline">
                <div id="logo">
				    <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				    <h1>Project cockpit</h1>
                </div>
                <div id="header-info">
                    <wicket:enclosure>
                        Hello <wicket:container wicket:id="username"></wicket:container> |
                    </wicket:enclosure>
                    <wicket:enclosure>
                        <a wicket:id="dashBoardLink">Dashboard</a> |
                    </wicket:enclosure>
                    <a wicket:id="logout">Logout</a>
                </div>
			</div>
		</div>
		<div id="bd">
            <wicket:child/>
		</div>
		<div id="ft">
		</div>
        <div id="tech-meta">
            Session: <wicket:container wicket:id="sessionSize"></wicket:container> &nbsp;&nbsp;&nbsp;&nbsp;
            EHCache: <wicket:container wicket:id="cacheSize"></wicket:container>
        </div>
	</body>
</html>
