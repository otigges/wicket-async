<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <h2>Welcome - Here's your dashboard</h2>

    <div>


        <div class="info-panel">
            <h3>Your appointments</h3>
            <div wicket:id="appointments">
                [list of appointments go here]
            </div>
        </div>

        <div class="info-panel">
            <h3>Your projects</h3>
            <div wicket:id="projects">
                [list of projects go here]
            </div>
        </div>

        <div class="info-panel">
            <h3>Current financial status</h3>
            <div wicket:id="financial-status">
                [financial status overview goes here]
            </div>
            <a wicket:id="fs-details-link">&rarr; See details</a>
        </div>

    </div>

</wicket:extend>
</html>
